name: Build TypeScript

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-eslint:
    name: Run TypeScript Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 22

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Run TypeScript Type Check
        id: type-check
        run: npx tsc --noEmit

      - name: Run TypeScript Build
        id: npm-build
        run: npm run build
